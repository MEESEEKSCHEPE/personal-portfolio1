<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          ,,l5l5l
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#about-me">About Me</a>
            <a class="nav-item nav-link" href="#image-gallery">Image Gallery</a>
            <a class="nav-item nav-link" href="#contact">Contact Form</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#login">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sección About Me -->
    <section id="about-me" class="py-5">
      <div class="container">
        <div class="card shadow">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="Foto1.jpeg"
                alt="Foto de perfil"
                class="img-fluid rounded-start"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title">Jose Rosales</h1>
                <p class="card-text">
                  Estudiante de ingeniería en sistemas, mis hobbies son jugar
                  videojuegos y ver fútbol. Fanático del Real Madrid.
                </p>
                <a
                  href="https://www.linkedin.com/feed/?trk=onboarding-landing"
                  class="btn btn-primary"
                  >Ver más</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Image Gallery -->
    <section id="image-gallery" class="py-5 bg-light">
      <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Image Gallery</h2>
            <div class="gallery d-flex gap-3">
              <img
                src="Foto4.jpeg"
                alt="Sample Image 1"
                class="img-thumbnail"
              />
              <img
                src="Foto2.jpeg"
                alt="Sample Image 2"
                class="img-thumbnail"
              />
              <img
                src="Foto3.jpeg"
                alt="Sample Image 3"
                class="img-thumbnail"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Contact Form -->
    <section id="contact" class="py-5">
      <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Contact Form</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea
                  id="message"
                  class="form-control"
                  placeholder="Enter your message"
                  rows="5"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
